<script id="ch0103/17" type="">
  var AX = Number(prompt('请输入A的X坐标'))
  var AY = Number(prompt('请输入A的Y坐标'))
  var BX = Number(prompt('请输入B的X坐标'))
  var BY = Number(prompt('请输入B的Y坐标'))
  var CX = Number(prompt('请输入C的X坐标'))
  var CY = Number(prompt('请输入C的Y坐标'))
  var A = Math.sqrt(Math.pow((AX - BX), 2) + Math.pow((AY - BY), 2))
  var B = Math.sqrt(Math.pow((AX - CX), 2) + Math.pow((AY - CY), 2))
  var C = Math.sqrt(Math.pow((CX - BX), 2) + Math.pow((CY - BY), 2))
  var S = (A + B + C) / 2
  var M = Math.sqrt(S * (S - A) * ( S - B) * (S - C))
  console.log(M.toFixed(2))
</script>

<script id="ch0104/20" type="">
  var a = Number(prompt('输入整数'))
  var b = Number(prompt('输入整数'))
  var c = Number(prompt('输入整数'))
  if (b * b == 4 * a * c) {
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / 2 * a
    var x2 = (-b + Math.sqrt(b * b - 4 * a * c)) / 2 * a
    console.log(x1.toFixed(5))
    console.log(x2.toFixed(5))
  } else if (b * b > 4 * a * c) {
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / 2 * a
    var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / 2 * a
    console.log(x1.toFixed(5))
    console.log(x2.toFixed(5))
  } else if (b * b < 4 * a * c) {
    var d = -b / (2 * a) 
    var e = Math.sqrt(4 * a * c - b * b) / (2 * a)
    var x1 = 'x1' + '=' + String(d.toFixed(5)) + '+' + String(e.toFixed(5)) + 'i'
    var x2 = 'x2' + '=' + String(d.toFixed(5)) + '-' + String(e.toFixed(5)) + 'i'
    console.log(x1 + ';' + x2)
  }
</script>

      console.log(-i)
      ok = flase
      break
    }
    if (hand >= budget) {
      var left = hand - budget
       save = save + (left - left % 100) //存起来的钱
       nosave = left % 100 //不满100的钱
       }
    if (ok = true) {
      console.log(save * 1.2)
    }
  }
  
  
</script>
