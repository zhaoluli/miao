<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container {
      width: 800px;
      margin: auto;
      border: 1px solid;
    }
    div {
      position: relative;
      height: 300px;
      width: 200px;
      margin: auto;
      border: 1px solid red;
    }
    img {
      max-height: 100%;
      max-width: 100%; //使图片最大宽度不超过父元素的宽度
      border: 1px solid;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <section class="container">
    <div>
      <img src="https://www.12306.cn/index/images/download.png" alt="">
    </div>
    <div>
      <img src="https://1.s91i.faiusr.com/4/AFsIhK06EAQYACDk95DsBSi1_bOeATCgBjjQDw!800x800.png?_tm=3&v=1597895597331" alt="">
    </div>
    <div>
      <img src="https://tse1-mm.cn.bing.net/th/id/R-C.669926bbf56d5ff5d88f416ec4a0da2e?rik=jBvPpBBBtOP0Mg&riu=http%3a%2f%2fimg.ewebweb.com%2fuploads%2f20190730%2f21%2f1564493723-CdYEFxqXur.jpg&ehk=YP7%2fu4WHZMVmyfSL3s6qG17uSP2l0tljqsQrDdtlxSM%3d&risl=&pid=ImgRaw&r=0" alt="">
    </div>
  </section>
</body>
</html>
