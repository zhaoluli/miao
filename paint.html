<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="500"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
dot (42, 42, 'red')
//一条直线
var x = 10
var y = 10
for (var i = 0; i < 30; i++) {
  x++
  y == y
  dot ( x, y , 'black')
}
//一个实点一个空点的虚线
var x = 20
var y = 20
for (var i = 0; i < 30; i++) {
  x = x + 2
  y == y
  dot ( x, y , 'black')
}
//两个实点两个空点的虚线
var x1 = 30
var x2 = 31
var y = 30
for (var i = 0; i < 30; i++) {
  x1 = x1 + 4
  x2 = x2 + 4
  y == y
  dot ( x1, y , 'black')
  dot ( x2, y , 'black')
}
//三个实点两个空点的虚线
var x1 = 50
var x2 = 51
var x3 = 52
var y = 50
for (var i = 0; i < 30; i++) {
  x1 = x1 + 5
  x2 = x2 + 5
  x3 = x3 + 5
  y == y
  dot ( x1, y , 'black')
  dot ( x2, y , 'black')
  dot ( x3, y , 'black')
}
//sin30的直线
var y = 0
for (var i = 0; i < 330; i++) {
    y = y + 1
    var z = 2 * y
    var x = Math.sqrt(z * z - y * y)
    dot (x, y ,'black')
}
//45的斜线
var x = 50
for (var i = 0; i < 30; i++) {
    x = x + 1
    var y =  x
    dot (x, y ,'black')
}

//左上角和右下角对角线
var x = 0
for (var i = 0; i < 500; i++) {
  x = x + 1
  y = x
  dot (x, y ,'red')
}

//画一个空心矩形
var x1 = 300
var y1 = 10
for (var i = 0; i < 100; i++) {
  x1 = x1 + 1
  dot (x1, y1, 'red')
}
for ( var i = 0; i < 50; i++) {
  y1 = y1 + 1
  dot (x1, y1, 'red')
}
for (var i = 0; i < 100; i++) {
  x1 = x1 - 1
  dot (x1, y1, 'red')
}
for ( var i = 0; i < 50; i++) {
  y1 = y1 - 1
  dot (x1, y1, 'red')
}

//画一个实心矩形
for (var y = 80; y <= 130; y++) {
  for (var x = 300; x <= 400; x++) {
    dot (x, y, 'red')
  }
}

//画空心圆
var x = 0
var y = 250
var s = y * y
while (x <= y) {
  dot (x + 250, y + 250, 'red')
  dot (-x + 250, y + 250, 'red')
  dot (x + 250, -y + 250, 'red')
  dot (-x + 250, -y + 250, 'red')
  dot (y + 250, x + 250, 'red')
  dot (-y + 250, x + 250, 'red')
  dot (y + 250, -x + 250, 'red')
  dot (-y + 250, -x + 250, 'red')
  x = x + 1
  var y1 = y
  var y2 = y - 1
  var d1 = x * x + y1 * y1
  var d2 = x * x + y2 * y2
  if (Math.abs(d1 - s) > Math.abs(d2 - s)) {
    y = y2
  } else {
    y = y1
  }
}
//画实心圆
for (var x = -50; x < 50; x++) {
  for (var y = -50; y < 50; y++) {
    if (x * x + y * y < 50 * 50)
    dot (x + 250, y + 250, 'red')
  }
}

//画sinx图像
for (var x = -20; x <= 200; x = x + 0.01) {
   var y = Math.sin(x / 10) * 20
  dot (x + 200, y + 400, 'red')
}

//画出rgb色彩空间的某一面（尺寸要大于100x100）
for (var r = 0; r < 100; r++) {
  for (var g = 0; g < 100; g++) {
    dot (r , g + 200, 'rgb(' + r * 2.56  + ',' + g * 2.56 + ',255)')
  }
} 

//画出rgb色彩空间旋转
for (var r = 0; r < 100; r++) {
  for (var g = 0; g < 100; g++) {
    dot (0.5 * r - 0.87 * g + 200 , 0.87 * r + 0.5 * g + 200, 'rgb(' + r * 2.56  + ',' + g * 2.56 + ',255)')
  }
} 
</script>
</html>
